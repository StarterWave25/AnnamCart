<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your profile</title>
    <link rel="stylesheet" href="styles/profile.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alata&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts/headfoot.js"></script>
</head>

<body>

    <header id="header">
    </header>

    <div class="h2-tag">

        <h2>Your Profile:</h2>
    </div>
    <div class="image-container">
        <img src="img/account.png" alt="">
    </div>
    <div class="profile">

        <div class="name">

            <label for="">Name:</label>
            <input type="text" id="name" value="User's Name">
            <a href="">Change</a>
            <span></span>

        </div>

        <div class="email">

            <label for="">Email:</label>
            <input type="text" value="User's Email">
            <a href="">Change</a>
            <span></span>

        </div>
        <div class="address">

            <label for="">Address:</label>
            <input name="" id="address" value="User's Address" cols="6" class="user-addr">
            <a href="">Change</a>
            <span></span>

        </div>

    </div>

</body>

</html>
