<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnnamCart</title>
    <link rel="stylesheet" href="styles/index.css">
    <script src="script/button.js"></script>
</head>

<body>
    <header>
        <div class="COMPANY-Logo">
            <h1>AnnamCart</h1>
        </div>
        <div class="Aent-navbar">
            <ul class="Options">
                <li class="Option1"><a href="">Home</a></li>
                <li class="Option2"><a href="">Earning</a></li>
                <li class="Option3"><button class="statechanger" onclick="statechange()">Active</button></li>
            </ul>
        </div>
    </header>
    <div class="agentdasbord">
        <div class="todaydasbord">
            <div class="todayhead">
                <p>Today</p>
            </div>
            <div class="agentactivites">
                <div class="orders">
                    <div class="workname1">
                        <p>Orders </p>
                        <p>:</p>
                    </div>
                    <div class="workvalue">
                        <p>25</p>
                    </div>

                </div>
                <div class="orders">
                    <div class="workname1">
                        <p>Time</p>
                        <p>:</p>
                    </div>
                    <div class="workvalue">
                        <p>5hrs</p>
                    </div>

                </div>
                <div class="orders">
                    <div class="workname1">
                        <p>Totalearings</p>
                        <p>:</p>
                    </div>
                    <div class="workvalue">
                        <p>₹2521</p>
                    </div>

                </div>
            </div>
        </div>
        <div class="prsentorders">
            <div class="today">
                <p>Orders</p>
            </div>
            <div class="ordersdasbord">
                <div class="order1">
                    <p>Resturant_name</p>
                    <p>Customer_name</p>
                    <div class="ordermoney">
                        <p>Total:</p>
                        <p>₹2251</p>
                    </div>
                </div>
                <div class="order1">
                    <p>Resturant_name</p>
                    <p>Customer_name</p>
                    <div class="ordermoney">
                        <p>Total:</p>
                        <p>₹2251</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
